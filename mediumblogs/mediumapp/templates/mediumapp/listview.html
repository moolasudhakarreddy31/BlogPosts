{% load static %}
{% block title_block %}Homepage{% endblock %}
    {% block content %}
        <h1>Welcome To Chinna's Blogs</h1>
        {% for post in posts %}
            <a href=""><h2>{{post.title}}</h2></a>
            <p id="data">Published on {{post.Publish}} by {{post.author|title}}</p>
            {{post.body|truncatewords:30|linebreaks}}
        {% endfor %}
    {% endblock %}
